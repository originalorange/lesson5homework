<!DOCTYPE html>
<html>
<head>
	<title>Functions - Dog Years!</title>
</head>
<body>
<h1> How old are you in dog years?</h1>
	<script>
		// How old are you in dog years?
		function dogyears() {
			var age = document.getElementById("age").value;
			var dogquotient = 7;
			return alert("You are " + parseInt(age) + parseInt(dogquotient) + " in dog years!");
			}
  </script>

	<div>
		How old are you in dog years? 
		<br>
		<input type="text" id="age">
		<button id="" onclick="dogyears()">Calculate!</button>
	</div>
	
</body>
</html>
