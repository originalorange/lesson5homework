<!DOCTYPE html>
<html>
<head>
	<title>Functions - Cat Lady!</title>
</head>
<body>
	<h1>Are you a cat lady?</h1>
	<script>
		// Cat lady check!
		function catlady() {
			var numberOfCats = document.getElementById("numberOfCats").value;
			if (numberOfCats >= 4) {
				return alert("You are a cat lady!");
			} else if (numberOfCats < 4) {
				return alert("You are NOT a cat lady!");
			}
		}
  </script>

	<div>
		How many cats do you have? 
		<input type="text" id="numberOfCats">
		<button id="test" onclick="catlady()">Test your catlady-ness!</button>
	</div>

</body>
</html>
